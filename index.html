<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/main.css">
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="body-wrapper">
		<h2>The Basket</h2>
		<div id="shopping-list-wrapper">
			<form>
				<div id="input-wrapper">
					<input id="input" type="text" value="" placeholder="Grocery Item">
					<input id="submit" type="submit" value="Add">
				</div>
			</form>
			<div class="item">
			 <label><input type="checkbox">Milk</label>
			 <span class="glyphicon glyphicon-pencil"></span>
			 <span class="glyphicon glyphicon-trash"></span>
			</div>
			<div class="item">
			 <label><input type="checkbox">Eggs</label>
			 <span class="glyphicon glyphicon-pencil"></span>
			 <span class="glyphicon glyphicon-trash"></span>
			</div>
			<div class="item">
			 <label><input type="checkbox">Beef</label>
			 <span class="glyphicon glyphicon-pencil"></span>
			 <span class="glyphicon glyphicon-trash"></span>
			</div>
			<div class="item">
				<label><input type="checkbox">Toilet Paper</label>
				<span class="glyphicon glyphicon-pencil"></span>
				<span class="glyphicon glyphicon-trash"></span>
			</div>
			
			<h3>Picked Up Items</h3>
			<div class="item">
				<label><input type="checkbox">Red Bull</label>
				<span class="glyphicon glyphicon-pencil"></span>
				<span class="glyphicon glyphicon-trash"></span>
			</div>
			<div class="item">
				<label><input type="checkbox">Chips A'Hoy</label>
				<span class="glyphicon glyphicon-pencil"></span>
				<span class="glyphicon glyphicon-trash"></span>
			</div>

		</div>
	</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
