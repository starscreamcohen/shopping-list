<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="assets/app.js"></script>
</head>
<body>
	<div id="body-wrapper">
		<h2>The Basket</h2>
			<form>
				<div id="input-wrapper">
					<input id="input" type="text" value="" placeholder="Grocery Item" active>
					<input id="submit" type="submit" value="Add">
				</div>
			</form>
			<div id="item-list">
				<div class="item">
					 <input class="input" type="checkbox">
					 <input type="text" class="text" value="Milk"><span class="item-name">Milk</span>
					 <span class="glyphicon glyphicon-trash"></span>
					 <span class="glyphicon glyphicon-pencil glyphicon-pencil-show"></span>
				</div>
				<div class="item">
					 <input class="input" type="checkbox">
					 <input type="text" class="text" value="Eggs">
					 <span class="item-name">Eggs</span>
					 <span class="glyphicon glyphicon-trash"></span>
					 <span class="glyphicon glyphicon-pencil glyphicon-pencil-show"></span>
				</div>
				<div class="item">
					 <input class="input" type="checkbox">
					 <input type="text" class="text" value="Beef">
					 <span class="item-name">Beef</span>
					 <span class="glyphicon glyphicon-trash"></span>
					 <span class="glyphicon glyphicon-pencil glyphicon-pencil-show"></span>
				</div>
				<div class="item">
					<input class="input" type="checkbox">
					<input type="text" class="text" value="Toilet Paper">
					<span class="item-name">Toilet Paper</span>
					<span class="glyphicon glyphicon-trash"></span>
					<span class="glyphicon glyphicon-pencil glyphicon-pencil-show"></span>
				</div>
			</div>
			<div id="picked-items-header">
				<span class="glyphicon glyphicon-eye-close"></span>
				<span class="glyphicon glyphicon-eye-open"></span>
				<h3>Picked Up Items</h3>
			</div>
			<div id="picked-items">
				<div class="item-picked">
					<input class="input" type="checkbox" checked
					><span>Red Bull</span>
					<span class="glyphicon glyphicon-trash"></span>
					<span class="glyphicon glyphicon-pencil glyphicon-pencil-hide"></span>
				</div>
				<div class="item-picked">
					<input class="input" type="checkbox" checked><span>Chips A'Hoy</span>
					<span class="glyphicon glyphicon-trash"></span>
					<span class="glyphicon glyphicon-pencil glyphicon-pencil-hide"></span>
				</div>
			</div>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
